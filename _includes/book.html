
<!-- Book Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
<div class="row">
    <div class="col-md-10 col-md-offset-1">
	{{ page.content | markdownify }}
    </div>
</div>
<div class="row" style="margin-top:10px">
  {% for book in site.books %}
  {% assign loopindex = forloop.index | modulo: 6 %}

    <div class="col-xs-2 col-sm-2 col-md-offset-0">
      <a href="{{ book.link }}" title="{{ book.title }}"><img alt="{{ book.title }}" src="{{ book.image | cdn }}" /></a>
    </div>
{% if loopindex == 0 %}
	</div>
	<div class="row" style="margin-top:10px" >
{% endif %}    

{% endfor %}
</div>
</section>

<!-- Book  End -->
